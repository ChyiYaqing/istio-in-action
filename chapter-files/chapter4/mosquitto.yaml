apiVersion: v1
kind: ServiceAccount
metadata:
 name: mosquitto
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: mosquitto
spec:
 replicas: 1
 template:
   metadata:
     labels:
       app: mosquitto
   spec:
     containers:
     - name: mosquitto
       image: toke/mosquitto
       ports:
       - containerPort: 9001
       - containerPort: 8883
---
apiVersion: v1
kind: Service
metadata:
 name: mosquitto
 labels:
   component: mosquitto
spec:
 selector:
   component: mosquitto
 ports:
 - name: mosquitto
   port: 1883
 - name: mosquitto-web
   port: 80
   targetPort: 9001
